		<div class="wrtie_wrap"> <!-- 문의사항 작성 전체구간 -->
			<div class="container">	<!-- 컨테이너 구역설정 -->
				<div> 
					<h3>문의사항</h3> <!--  제목 -->
				</div>
				<form>
				<div class="row my-3 writer"> <!-- 이름/비밀번호 -->
					<div class="col-md-4"><!-- 그리드 12칸중 4칸 -->
						<input class="form-control w_name" type="text" placeholder="이름">
					</div>
					<div class="col-md-4"><!-- 그리드 12칸중 4칸 -->
						<input class="form-control w_pw" type="password" placeholder="비밀번호">
					</div>
				</div>
				<div class="row my-3">	<!-- 글제목 -->
					<div class="col-md-8"><!-- 그리드 12칸중 8칸 -->
						<input class="form-control w_title" type="text" placeholder="제목">
					</div>
				</div>	
						
				<div><!-- textarea 섬머노트 사용 -->
					<textarea id="summernote" class="form-control w_content" rows="" cols=""></textarea>
				</div>
				<div class="row my-3"> <!-- 첨부파일 -->
					<div class="col-md-6 "><!-- 그리드 12칸중 6칸 -->
						<input class="form-control w_file" type="file" placeholder="첨부파일">
					</div>
				</div>
				</form>
				<div> <!-- 작성하기/돌아가기 버튼구역 -->
					<button class="btn btn-primary" type="button" onclick="board_write()">작성하기</button>
