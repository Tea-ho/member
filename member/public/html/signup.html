               <tbody><tr><th>아이디 *<div class="id_error"></div></th> <td><input class="id_input" type="text"></td> <td><button onclick="id_check()" type="button">중복확인</button></td></tr>

               <tr class="y_m_d"><th>생년월일</td> <td><input class="yyy" type="text">년<input class="mmm" type="text">월<input class="ddd" type="text">일</td></tr>
               <tr><th>이메일주소</th> <td><input class="email" type="text"></td></tr>
               <tr class="radio"><th>성별</th><td><input type="radio" name="1">선택안함<input type="radio" name="1">남<input type="radio" name="1">여</td></tr>
            </tbody></table>
